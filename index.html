<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>GetValue</title>
</head>

<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1>Get<span>Value</span></h1>
                </div>
                <div class="col-md-12">
                    <div class="configureMenu">
                        <span class="dotsConfigure">...</span>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="row block">
                <div class="col-md-12">
                    <h2>Descubra o preço justo de uma ação</h2>
                </div>
                <div class="col-md-12">
                    <span>encontre o LPA e VPA em <a href="https://www.fundamentus.com.br/">fundamentus</a></span>
                </div>
            </div>
            <div class="row">
                <form action="" onsubmit="Form.submit(event)">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="">Cotação atual</label>
                            <input type="text" class="form-control" id="inject">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="">LPA</label>
                            <input type="text" class="form-control" id="lpa">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="">VPA</label>
                            <input type="text" class="form-control" id="vpa">
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="form-group">
                            <button>Calcular</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="row">
                <p id="realPrice"></p>
                <p id="actualPrice"></p>
                <p id="safety"></p>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; Get<span>Value</span></p>
    </footer>
    <!-- <div class="modal">
            <h1></h1>
        </div> -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="script.js"></script>
</body>

</html>
